- name: Install chrome dependencies/pre-requisites
  yum:
    name: "{{ item }}"
    state: present
    disable_gpg_check: yes
  with_items:
    - redhat-lsb
    - libXScrnSaver

- name: Install chrome
  yum:
    name: https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm 
    state: present
    disable_gpg_check: yes

