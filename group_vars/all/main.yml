#============================#
### ELASTICSEARCH SETTINGS ###
#============================#
es_cluster: enclave_cluster
es_version: 1.7

# The install command for plugins switched from "-i" to "install"
es_plugin_install_cmd: "--install"
es_set_conf_file: True

es_admin_user: deploy

es_log_level: DEBUG
es_logging_max_files: 10

# This is for installing a collector, not the server
install_logstash: false

es_heap_size: "6G"
es_heap_newsize: "2G"

es_endpoint: https://es.cfpb.dev
es_protocol: https://
es_hostname: es.cfpb.dev
es_majority_num: 2

# Shield settings
es_shield_audit: "true"
es_shield_enabled: True
es_message_auth_enabled: True

es_marvel_hostname_verification: "false"

es_plugins:
  -
    plugin_name: org.codelibs/elasticsearch-dataformat/1.6.0
    plugin_path: /usr/share/elasticsearch/plugins/dataformat
  -
    plugin_name: elasticsearch/elasticsearch-analysis-phonetic/2.7.0
    plugin_path: /usr/share/elasticsearch/plugins/analysis-phonetic
  -
    plugin_name: elasticsearch/marvel/latest
    plugin_path: /usr/share/elasticsearch/plugins/marvel

